<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PowerZone - Plannings</title>
    <meta name="author" content="DexignZone">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="bg" class="data-typography-1">

    <!-- Loading Screen -->
    <div id="loading-area" class="loading-page-1">
        <div class="loading-inner">
            <span class="text-primary">S</span>
            <span class="text-primary">a</span>
            <span class="text-primary">n</span>
            <span class="text-primary">t</span>
            <span class="text-primary">é</span>
            <span class="text-white">S</span>
            <span class="text-white">y</span>
            <span class="text-white">n</span>
            <span class="text-white">c</span>
            <span class="text-white">h</span>
            <span class="text-white">r</span>
            <span class="text-white">o</span>
        </div>
    </div>

    <!-- Page Wrapper -->
    <div class="page-wraper">

        <!-- Header -->
        <app-header></app-header>

        <!-- Main Content -->
        <div class="page-content bg-white">

            <!-- Banner Section -->
            <div class="dz-bnr-inr style-2" style="background-image: url('assets/images/banner/banner-2.png')">
                <div class="banner-gradient"></div>
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6">
                            <div class="dz-bnr-inr-entry" style="margin-top:100px;">
                                <h1>Plannings</h1>
                                <nav aria-label="breadcrumb" class="breadcrumb-row">
                                    <ul class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Plannings</li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-lg-6"></div>
                    </div>
                </div>
            </div>
            <!-- Banner End -->

            <!-- Button to Add Planning -->
            <div class="text-center my-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPlanningModal">
                    Ajouter un planning
                </button>
            </div>

            <!-- Add Planning Modal -->
            <div class="modal fade" id="addPlanningModal" tabindex="-1" aria-labelledby="addPlanningLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addPlanningLabel">Ajouter un planning</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="PlanningCForm" (ngSubmit)="addNewPlanningC()">
                                <div class="mb-3">
                                    <label class="col-form-label">Nom</label>
                                    <input type="text" class="form-control" placeholder="Nom" formControlName="nom">
                                </div>
                                <div class="mb-3">
                                    <label class="col-form-label">Date</label>
                                    <input type="date" class="form-control" formControlName="date">
                                </div>
                                <div class="mb-3">
                                    <label class="col-form-label">Début de séance</label>
                                    <input type="time" class="form-control" formControlName="debut">
                                </div>
                                <div class="mb-3">
                                    <label class="col-form-label">Fin de séance</label>
                                    <input type="time" class="form-control" formControlName="fin">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                    <button type="submit" class="btn btn-primary">Ajouter</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add Planning Modal End -->

            <!-- Calendar Controls -->
            <div class="container content-inner">
                <div class="row text-center mb-3">
                    <div class="col-md-4 mb-2">
                        <div class="btn-group">
                            <button class="btn btn-primary" (click)="previous()">
                                Précédent
                            </button>
                            <button class="btn btn-outline-secondary" (click)="today()">
                                Aujourd'hui
                            </button>
                            <button class="btn btn-primary" (click)="next()">
                                Suivant
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mb-2">
                        <h3>{{ viewDate | date:'MMMM yyyy' }}</h3>
                    </div>
                    <div class="col-md-4 mb-2">
                        <div class="btn-group">
                            <button class="btn btn-primary" (click)="setView('dayGridMonth')">Mois</button>
                            <button class="btn btn-primary" (click)="setView('timeGridWeek')">Semaine</button>
                            <button class="btn btn-primary" (click)="setView('timeGridDay')">Jour</button>
                        </div>
                    </div>
                </div>

                <!-- FullCalendar -->
                <full-calendar [options]="calendarOptions"></full-calendar>
            </div>

        </div>

        <!-- Footer -->
        <app-footer></app-footer>

    </div>

</body>

</html>
