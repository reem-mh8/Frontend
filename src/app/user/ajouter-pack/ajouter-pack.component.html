<!doctype html>
<html class="no-js" lang="zxx">
<head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Maxfit - Fitness Gym HTML Template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div class="cursor js-cursor"></div>

    <app-header></app-header>

    <main>

        <section class="breadcrumb-area d-flex  p-relative align-items-center" style="background-image:url(img/bg/bdrc-bg.jpg)">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-12 col-lg-12">
                        <div class="breadcrumb-wrap text-left">
                            <div class="breadcrumb-title">
                                <h2>Ajout Pack</h2>
                                <div class="breadcrumb-wrap">
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="index.html">Ajout Pack</a></li>
                                            <li class="breadcrumb-item active" aria-current="page">Ajouter pack</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

<section id="contact" class="contact-area after-none contact-bg pt-60 pb-80 p-relative fix">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 order-2">
        <div class="contact-bg">

          <div class="section-title center-align text-center mb-40">
            <h2>Formulaire d’ajout de pack</h2>
          </div>

          <form [formGroup]="AjouterForm" (ngSubmit)="addNewAjouter()" class="contact-form mt-10 text-center">
            <div class="row">

              <div class="col-lg-4">
                <div class="contact-field p-relative c-name mb-25">
                  <label>Nom du pack *</label>
                  <input type="text" formControlName="nom" placeholder="Nom du pack">
                </div>
              </div>

              <div class="col-lg-4">
                <div class="contact-field mb-25" style="position: relative;">
                  <label>Prix *</label>
                  <div style="display: flex; align-items: center; position: relative;">
                    <input type="text" formControlName="prix" placeholder="Prix" style="flex:1; padding-right:35px;">
                    <span style="position: absolute; right:10px; font-weight:600;">DT</span>
                  </div>
                </div>
              </div>

              <!-- Lien de l'image -->
              <div class="col-lg-4">
                <div class="contact-field p-relative c-subject mb-25">
                  <label>Lien de l'image (URL)</label>
                  <input type="text" formControlName="image" placeholder="https://exemple.com/image.jpg" (input)="previewImage()">

                  <div *ngIf="imgURL" style="margin-top:10px;">
                    <img [src]="imgURL" alt="Preview" style="max-width:100px; max-height:100px;">
                  </div>
                </div>
              </div>

              <div class="col-lg-4">
                <div class="contact-field p-relative c-subject mb-25">
                  <label>Description *</label>
                  <input type="text" formControlName="description" placeholder="Description">
                </div>
              </div>

           

              <div class="col-lg-4">
                <div class="contact-field p-relative c-subject mb-25">
                  <label>Catégorie *</label>
                  <select formControlName="categorie">
                    <option value="" disabled>Sélectionnez une catégorie</option>
                    <option *ngFor="let category of listcategory" [value]="category.id">
                      {{ category.nom }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="col-lg-12 mt-10">
                <div class="slider-btn text-center">
                  <button class="btn ss-btn" type="submit">
                    Ajouter le pack
                  </button>
                </div>
              </div>

            </div>
          </form>

          <div [innerHTML]="messageCommande" class="mt-3"></div>

        </div>
      </div>
    </div>
  </div>
</section>

    </main>

    <app-footer></app-footer>

</body>
</html>
