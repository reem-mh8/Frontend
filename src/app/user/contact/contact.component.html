                            <div class="section-title center-align text-center mb-50">
                                <h2>

                                </h2>
                               
                            </div>
                             
						<form action="https://htmldemo.zcubethemes.com/maxfit/mail.php" method="post" [formGroup]="contactForm" (ngSubmit)="addNewContact()">
							<div class="row">
                            <div class="col-lg-4">
                                <div class="contact-field p-relative c-name mb-30">                                    
                                    <input type="text" id="firstn" formControlName="nom" placeholder="Nom" required>
                                    <i class="icon fal fa-user"></i>
                                </div>                               
                            </div>
							<div class="col-lg-4">                               
                                <div class="contact-field p-relative c-subject mb-30">                                   
                                    <input type="text" id="email" formControlName="email" placeholder="Email" required>
                                    <i class="icon fal fa-envelope"></i>
                                </div>
                            </div>	
                            <div class="col-lg-4">                               
                                <div class="contact-field p-relative c-subject mb-30">                                   
                                    <input type="text" id="email" formControlName="sujet" placeholder="Sujet" required>
                                    <i class="icon fal fa-edit"></i>
                                </div>
                            </div>		
                            <div class="col-lg-4">                               
                                <div class="contact-field p-relative c-subject mb-30">                                   
                                    <input type="text" id="phone" formControlName="mobile" placeholder="Numéro de téléphone" required>
                                     <i class="icon fal fa-phone"></i>
                                </div>
                            </div>	                            
                            <div class="col-lg-12">
                                <div class="contact-field p-relative c-message mb-30">                                  
                                    <textarea formControlName="message" id="message" cols="30" rows="8" placeholder="Ecrivez vos commentaires"></textarea>
                                     <i class="icon fal fa-edit"></i>
                                </div>
                                <div class="slider-btn  text-center">                                          
                                            <button class="btn ss-btn" type="submit"  data-animation="fadeInRight" >Envoyer<i class="fal fa-long-arrow-right"></i></button>				
                                </div>                             
                            </div>
                            </div>
                        
                    </form>
