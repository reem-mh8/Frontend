<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modifier profil - Maxfit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <!-- Cursor -->
    <div class="cursor js-cursor"></div>

    <!-- header -->
    <app-header></app-header>
    <!-- header-end -->

    <!-- main-area -->
    <main>

        <!-- breadcrumb-area -->
        <section class="breadcrumb-area d-flex p-relative align-items-center"
            style="background-image:url(img/bg/bdrc-bg.jpg)">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-12 col-lg-12">
                        <div class="breadcrumb-wrap text-left">
                            <div class="breadcrumb-title">
                                <h2>Modifier mes informations</h2>
                                <div class="breadcrumb-wrap">
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
                                            <li class="breadcrumb-item active" aria-current="page">Modifier profil</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb-area-end -->

        <!-- contact-area -->
        <section id="contact" class="contact-area after-none contact-bg pt-120 pb-120 p-relative fix">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="contact-bg">

                            <!-- Titre -->
                            <div class="section-title center-align text-center mb-50">
                                <h2>Modifier vos informations personnelles</h2>
                                <p>Veuillez mettre à jour vos informations ci-dessous.</p>
                            </div>

                            <!-- Formulaire -->
                            <form [formGroup]="ModifierForm" (ngSubmit)="modifierClient()"
                                class="contact-form mt-30">

                                <div class="row">

                                    <!-- NOM -->
                                    <div class="col-lg-6">
                                        <div class="contact-field p-relative c-name mb-30">
                                            <input type="text" formControlName="nom" placeholder="Nom" required>
                                            <i class="icon fal fa-user"></i>
                                        </div>
                                    </div>

                                    <!-- PRENOM -->
                                    <div class="col-lg-6">
                                        <div class="contact-field p-relative c-name mb-30">
                                            <input type="text" formControlName="prenom" placeholder="Prénom" required>
                                            <i class="icon fal fa-user"></i>
                                        </div>
                                    </div>

                                    <!-- EMAIL -->
                                    <div class="col-lg-6">
                                        <div class="contact-field p-relative c-subject mb-30">
                                            <input type="email" formControlName="email" placeholder="Email" required>
                                            <i class="icon fal fa-envelope"></i>
                                        </div>
                                    </div>

                                    <!-- TÉLÉPHONE -->
                                    <div class="col-lg-6">
                                        <div class="contact-field p-relative c-subject mb-30">
                                            <input type="text" formControlName="mobile" placeholder="Numéro de téléphone" required>
                                            <i class="icon fal fa-phone"></i>
                                        </div>
                                    </div>

                                    <!-- ÂGE -->
                                    <div class="col-lg-6">
                                        <div class="contact-field p-relative c-subject mb-30">
                                            <input type="number" formControlName="age" placeholder="Âge" required>
                                            <i class="icon fal fa-calendar"></i>
                                        </div>
                                    </div>

                                    <!-- MOT DE PASSE -->
                                    <div class="col-lg-6">
                                        <div class="contact-field p-relative c-subject mb-30">
                                            <input type="password" formControlName="mp"
                                                placeholder="Nouveau mot de passe (optionnel)">
                                            <i class="icon fal fa-lock"></i>
                                        </div>
                                    </div>

                                    <!-- BOUTON -->
                                    <div class="col-lg-12">
                                        <div class="slider-btn text-center">
                                            <button class="btn ss-btn" type="submit">
                                                Sauvegarder les modifications
                                                <i class="fal fa-long-arrow-right"></i>
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </form>

                            <!-- Message de confirmation -->
                            <div [innerHTML]="message" class="mt-3 text-center"></div>

                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- contact-area-end -->

    </main>
    <!-- main-area-end -->

    <!-- footer -->
    <app-footer></app-footer>
    <!-- footer-end -->

</body>

</html>
