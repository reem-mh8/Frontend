<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <app-nav-header></app-nav-header>
        <!--**********************************
            Nav header end
        ***********************************-->
        
        <!--**********************************
            Chat box start
        ***********************************-->
        <!-- ... (le contenu du chat box reste inchangé) ... -->
        <!--**********************************
            Chat box End
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <app-menu></app-menu>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
                    <h4>Gestions contacts</h4>
                </div>
                <!-- row -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Liste Contacts</h4>
                                 <!-- Modifié -->
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="example3" class="display min-w850">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Nom</th>
                                                <th>Email</th> <!-- Prénom retiré -->
                                                <th>Mobile</th>
                                                <th>Sujet</th> <!-- Age remplacé par Sujet -->
                                                <th>Message</th> <!-- Nouvelle colonne -->
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let contact of listeContact"> <!-- Modifié -->
                                                <td>{{contact.id}}</td>
                                                <td>{{contact.nom}}</td>
                                                <td>{{contact.email}}</td>
                                                <td>{{contact.mobile}}</td>
                                                <td>{{contact.sujet}}</td> <!-- Modifié -->
                                                <td>{{contact.message}}</td> <!-- Nouvelle colonne -->
                                                <td>
                                                    <div class="d-flex">
                                                        <a href="/modifier-contact/{{contact.id}}" class="btn btn-primary shadow btn-xs sharp me-1"><i class="fa fa-pencil"></i></a>
                                                        <a (click)="DeleteContact(contact)" class="btn btn-danger shadow btn-xs sharp"><i class="fa fa-trash"></i></a> <!-- Modifié -->
                                                    </div>                                              
                                                </td>                                              
                                            </tr>
                                                 <!-- Message si aucun contact -->
                                            <tr *ngIf="listeContact.length === 0">
                                                <td colspan="5" class="text-center text-muted py-4">
                                                    <i class="fa fa-inbox fa-2x mb-2"></i>
                                                    <br>
                                                    Aucun contact trouvé
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->

        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
           
            
        </div>
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->
</body>
