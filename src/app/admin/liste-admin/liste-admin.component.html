<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <app-nav-header></app-nav-header>
        <!--**********************************
            Nav header end
        ***********************************-->
		
		<!--**********************************
            Chat box start
        ***********************************-->
		
		<!--**********************************
            Chat box End
        ***********************************-->


		
		
        <!--**********************************
            Header start
        ***********************************-->
 
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
         <app-menu></app-menu>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
					<h4>Gestion des administrateurs</h4>
                </div>
                <!-- row -->


                <div class="row">
                    
                    
					<div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Liste des administrateurs</h4>
                                <a href="/ajouter-admin" class="btn btn-primary btn-sm ms-3">
                                    <i class="fa fa-plus me-2"></i>Ajouter Admin
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="example3" class="display min-w850">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Nom</th>
                                                <th>Prenom</th>
                                                <th>Email</th>
																								<th>Role</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
																					<tr *ngFor="let admin of listeAdmin">
                                                
                                                <td>{{admin.id}}</td>
                                                <td>{{admin.nom}}</td>
                                                <td>{{admin.prenom}}</td>
                                                <td>{{admin.email}}</td>
																								<td>{{admin.role}}</td>
                                                
                                                <td>
													<div class="d-flex">
														<a href="/modifier-admin/{{admin.id}}" class="btn btn-primary shadow btn-xs sharp me-1"><i class="fa fa-pencil"></i></a>
														<a (click)=" DeleteAdmin(admin)" class="btn btn-danger shadow btn-xs sharp"><i class="fa fa-trash"></i></a>
													</div>												
												</td>												
                                            </tr>
                                            
                                            <!-- Message si aucun admin -->
                                            <tr *ngIf="listeAdmin.length === 0">
                                                <td colspan="5" class="text-center text-muted py-4">
                                                    <i class="fa fa-inbox fa-2x mb-2"></i>
                                                    <br>
                                                    Aucun admin trouv√©
                                                </td>
                                            </tr>
                       
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
					
					
				</div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            
        </div>
        <!--**********************************
