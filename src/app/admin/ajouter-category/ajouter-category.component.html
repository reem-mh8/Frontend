    <!-- Title -->
    <title>Welly - Hospital Admin Dashboard Bootstrap HTML Template</title>
    <!-- Favicon icon -->

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <app-nav-header></app-nav-header>
        <!--**********************************
            Nav header end
        ***********************************-->
        
        <!--**********************************
            Chat box start
        ***********************************-->
        <!-- Le code du chat box reste inchangé -->
        <!--**********************************
            Chat box End
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
   
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
         <app-menu></app-menu>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
                    
                </div>
                <!-- row -->
                <div class="row">
                    
                    <div class="col-xl-6 col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Ajouter Catégorie</h4>
                            </div>
                            <div class="card-body">
                                <div class="basic-form">
                                    <form (ngSubmit)="addNewCategory()" [formGroup]="categoryForm">

                                        <div class="row">
                                            <div class="form-group col-md-12">
                                                <label>Nom de la catégorie</label>
                                                <input type="text" class="form-control" placeholder="Entrez le nom de la catégorie"
                                                    formControlName="nom">
                                                <div *ngIf="nom?.touched && nom?.invalid" class="mt-2">
                                                    <small class="text-danger" *ngIf="nom?.errors?.['required']">
                                                        Le nom est obligatoire
                                                    </small>
                                                    <small class="text-danger" *ngIf="nom?.errors?.['minlength']">
                                                        Le nom doit contenir au moins 2 caractères
                                                    </small>
                                                    <small class="text-danger" *ngIf="nom?.errors?.['maxlength']">
                                                        Le nom ne peut pas dépasser 50 caractères
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                       
                                        <span [innerHTML]="this.messageCommande"></span>
                                        <button type="submit" class="btn btn-primary mt-3">Ajouter Catégorie</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
           
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->

        
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->

</body>

</html>
