<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <h4>Gestion des catégories</h4>
        </div>
        <!-- row -->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Liste des Catégories</h4>
                        <a href="/ajouter-category" class="btn btn-primary btn-sm ms-3">
                            <i class="fa fa-plus me-2"></i>Ajouter Catégorie
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="example3" class="display min-w850">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nom</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let category of listeCategories">
                                        <td>{{category.id}}</td>
                                        <td>
                                            <strong>{{category.nom}}</strong>
                                        </td>
                                        
                                        <td>
                                            <div class="d-flex">
                                                <a href="/modifier-categorie/{{category.id}}" class="btn btn-primary shadow btn-xs sharp me-1">
                                                    <i class="fa fa-pencil"></i>
                                                </a>
                                                <a (click)="deleteCategory(category)" class="btn btn-danger shadow btn-xs sharp">
                                                    <i class="fa fa-trash"></i>
                                                </a>
                                            </div>												
                                        </td>
                                    </tr>
                                    
                                    <!-- Message si aucune catégorie -->
                                    <tr *ngIf="listeCategories.length === 0">
                                        <td colspan="3" class="text-center text-muted py-4">
                                            <i class="fa fa-inbox fa-2x mb-2"></i>
                                            <br>
                                            Aucune catégorie trouvée
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
