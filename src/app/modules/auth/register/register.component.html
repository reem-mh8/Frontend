<div class="register-box">

  <form [formGroup]="registerForm" (ngSubmit)="register()">

    <!-- Sélection du rôle -->
    <label>Rôle :</label>
    <select formControlName="role" class="form-control">
      <option value="">Choisir un rôle</option>
      <option value="client">Client</option>
      <option value="coach">Coach</option>
      <option value="salle">Salle de sport</option>
      <option value="admin">Admin</option>
    </select>
    <br>

    <!-- NOM -->
    <label>Nom :</label>
    <input type="text" formControlName="nom" class="form-control" />

    <!-- PRENOM (caché pour salle de sport) -->
    <div *ngIf="role !== 'salle'">
      <label>Prénom :</label>
      <input type="text" formControlName="prenom" class="form-control" />
    </div>

    <!-- ADRESSE (visible seul pour salle de sport) -->
    <div *ngIf="role === 'salle'">
      <label>Adresse :</label>
      <input type="text" formControlName="adresse" class="form-control" />
    </div>

    <!-- MOBILE (pas pour admin) -->
    <div *ngIf="role !== 'admin'">
      <label>Mobile :</label>
      <input type="text" formControlName="mobile" class="form-control" />
    </div>

    <!-- AGE (visible seulement pour client) -->
    <div *ngIf="role === 'client'">
      <label>Âge :</label>
      <input type="number" formControlName="age" class="form-control" />
    </div>

    <!-- EMAIL -->
    <label>Email :</label>
    <input type="email" formControlName="email" class="form-control" />

    <!-- PASSWORD -->
    <label>Mot de passe :</label>
    <input type="password" formControlName="mp" class="form-control" />

    <br>
    <button class="btn btn-primary" type="submit">S'inscrire</button>

  </form>
</div>
